<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通用系统-主页面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../css/layui.css"/>
	<link rel="stylesheet" href="./index.css">
</head>
<body>
	<div class="index-top-bg"></div>
	<div class="layui-container">
		<div class="index-header clear">
			<div class="index-logo-box">
				<img class="index-logo" src="./img/logo.png"/>
			</div>
			<div class="index-title-box">
				<img class="index-title" src="./img/title.png"/>
			</div>
		</div>
		<div class="index-main">
			<form name="loginform" class="layui-form index-login-box"  method="POST" action="">
				<div class="layui-form-item">
					<div class="layui-input-block">
						<label class="input-text"></label>
					   	<input type="text" id="username" class="layui-input index-login-username" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" maxlength="5">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<label class="input-text"></label>
					 	<input type="password" id="password" class="layui-input index-login-pasword" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" maxlength="13">
					</div>
				</div>
				<div class="layui-input-block">
					<button id="loginBtn" class="layui-btn index-login-btn" lay-submit="" lay-filter="login">登录</button>
				</div>
			</form>
		</div>
		<div class="index-bottom"></div>
	</div>
	<div class="index-footer">
		<div class="index-footer-copyright">Copyright&nbsp;&nbsp;@&nbsp;&nbsp;2017&nbsp;&nbsp;*&nbsp;&nbsp;IE8.0&nbsp;&nbsp;以上版本</div>
	</div>
	<div class="index-bottom-bg"></div>
	<script type="text/javascript" src="../../layui.js"></script>
	<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
